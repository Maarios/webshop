      <div class="picsum-img-wrapper">

        <h3>{{image.header}}</h3>
        <p>{{image.text}}</p>
      </div>
    </ng-template>

<span *ngFor="let category of itemsOriginal | uniqueCategory"(click)="onCategorySelected(category) ">{{ category }} <br> </span>





<div *ngIf="itemsShow.length == 0">ESEMEID EI OLE</div>

<div *ngFor="let item of itemsShow">
    <img class="item-picture" routerLink="toode/{{item.id}}" src="{{ item.imgSrc }} ">
    <div class="item-title">{{ item.title | shortenTitle: 3 }}</div>
    <div class="item-price">{{item.price | itemPrice }}</div>
    <button class="btn btn-dark" (click)="onAddToCart(item)">Lisa ostukorvi</button>

</div>
