<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
    <label>Nimetus</label><br>
    <input type="text"ngModel name="title" placeholder= "Sisesta nimetus" required><br><br>
    <label>Hind</label><br>
    <input type="number"ngModel name="price" placeholder= "Sisesta hind" required><br><br>
    <label>ID</label><br>
    <input type="text" pattern="^[0-9]+$" minlenght="8" maxlength="8" ngModel name="id" placeholder= "Sisesta id" required><br><br>
    


     <label>Kategooria</label><br>
    <!--<input type="text"ngModel name="category" pattern="^[a-zA-Z]+$" placeholder= "Sisesta kategooria" required><br><br>-->
    <select ngModel name="category" reguirde >  
        <option value="" disabled selected>Vali kategooria</option>
        <option *ngFor="let category of categories" value= "{{ category }}">{{ category }} </option>

    </select>
    <br>
    <label>Pilt</label><br>
    <input type="text"ngModel name="imgSrc" placeholder= "Sisesta pildi aadress" required ><br><br>
    <button [disabled]="addItemForm.invalid" class="btn btn-success" >SISESTA</button>
</form>
