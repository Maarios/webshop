<button routerLink="/admin/esemete-list" >MINE TAGASI</button>

<form *ngIf="editItemForm" (ngSubmit)="onSubmit(editItemForm)" [formGroup]="editItemForm">
    <label>Nimetus</label><br>
    <input type="text" formControlName="title" placeholder= "Sisesta nimetus" required><br><br>
    <label>Hind</label><br>
    <input type="number"formControlName="price" placeholder= "Sisesta hind" required><br><br>
    <label>Kadekooria</label><br>
    <label>ID</label><br>
     <input type="text" pattern="^[0-9]+$" minlenght="8" maxlength="8" formControlName="id"  placeholder= "Sisesta id" required><br><br>
     
    <!--<input type="text" formControlName="category" pattern="^[a-zA-Z]+$" placeholder= "Sisesta kategooria" required><br><br>-->
    <select formControlName ="category" reguired>
        <option *ngFor="let category of categories" value="{{ category }} ">{{ category }} </option>
    </select>
    <label>Pilt</label><br>
    <input type="text" size="70" formControlName="imgSrc" placeholder= "Sisesta pildi aadress" required ><br><br>
    <button [disabled]="editItemForm.invalid" class="btn btn-success" >SISESTA</button>
</form>
